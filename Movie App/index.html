        .play-icon {

            text-decoration: none;

        }

        .movie-title {
            font-size: 1.2rem;

        }

        .ing:hover .play-icon {
            transition: .3s all;
            opacity: 1;
        }

        .ing:hover {
            transform: scale(1.05);
        }

        .footer {
            width: 100%;
            background-color: #0f0f12;
            position: fixed;
            bottom: 0;
            display: block;
        }
